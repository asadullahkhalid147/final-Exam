{% extends 'base.html' %} {% load static %} {% block content %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
  <div class="container">
    {% if 'search' in request.path %}
    <h2 class="title-page">Search Result</h2>
    {% else %}
    <h2 class="title-page"></h2>
    {% endif %}
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
  <div class="container">
    <div class="row">
      <aside class="col-md-3">
        <div class="card">
          
          <!-- filter-group  .// -->
          
          <!-- filter-group .// -->

          
            
            <div class="filter-content collapse show" id="collapse_3" style="">
              <div class="card-body">
                <div class="form-row">
                  
                
                <!-- form-row.// -->
                
              </div>
              <!-- card-body.// -->
            </div>
          </article>
          <!-- filter-group .// -->
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
      <main class="col-md-9">
        <header class="border-bottom mb-4 pb-3">
          <div class="form-inline">
          </div>
        </header>
        <!-- sect-heading -->

        <div class="row">
          {% if item %} {% for i in item%}
          <div class="col-md-4">
            <figure class="card card-product-grid">
              <h1>{{ i.title }}</h1>
    <p>{{ i.description }}</p>
    <img src="{{ i.image.url }}" alt="{{ i.title }}">
              <!-- img-wrap.// -->
              <figcaption class="info-wrap">
                <div class="fix-height">
                  <a href="{{ item.get_url }}" class="title"
                    >{{ item.product_name }}</a
                  >
                  <div class="price-wrap mt-2">
                  </div>
                  <!-- price-wrap.// -->
                </div>
              </figcaption>
            </figure>
          </div>
          <!-- col.// -->
          {% endfor %} {% else %}
          <div>
            <h2>No result found. Please try again.</h2>
          </div>
          {% endif %}
        </div>
      </main>
      <!-- col.// -->
    </div>
  </div>
  <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
