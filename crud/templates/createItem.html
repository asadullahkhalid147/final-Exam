{% extends "base.html" %}
<!DOCTYPE html>
{% block content%} 
{% load crispy_forms_tags %} 
<div style="width:50%; margin:auto;">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary btn-block">Save</button>
</form>
</div>
  
{% endblock %}
